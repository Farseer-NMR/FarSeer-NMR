language: python
dist: xenial
cache: false

#os:
#  - linux
#  - osx
#  - windows

# safelist
branches:
  only:
  - master

env:
  global:
    - CC_TEST_REPORTER_ID=4e9cfa018d9b0ac4e62642a256e34f05f82942865680bc681c585c418783b267
matrix:
  include:
    - os: linux
      python: 3.8
      env: TOXEN=check
    - os: linux
      python: 3.8
      env: TOXEN=docs
    - os: linux
      python: 3.8
      env: TOXEN=py38,codecov,coveralls

before_install:
  - python --version
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

install:
  - pip install tox tox-venv
  - tox --version

script:
  - tox -v

after_script:
    - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat

notifications:
  email:
    on_success: never
    on_failure: always
